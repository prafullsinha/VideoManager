{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                    <h1>Signup !!!</h1>
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                        {% for field in form %}
                        <tr>
                                <td>{{ field.label_tag }}</td>
                                <td>{{ field }}</td>
                            </tr>
                        {% endfor %}
</table>
                        <button type="submit" class="btn btn-primary">Sign up</button>

                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock %}
